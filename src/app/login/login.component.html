<div class="login-page">
  <div class="image-container">
    <img
      src="./assets/images/login.png"
      alt="Image"
      width="100%"
      height="100%"
    />
  </div>
  <div class="login-container">
    <form>
      <h2 class="underline">Sign In To Your Account</h2>
      <label for="username">
        <p id="user-message" class="error-message"></p>
        <span class="label-text">Username:</span>
        <input type="text" id="username" placeholder="Enter your username" />
      </label>
      <label for="pass">
        <p id="pass-message" class="error-message"></p>
        <span class="label-text">Password:</span>
        <input type="password" id="pass" placeholder="Enter your password" />
      </label>
      <button type="button" (click)="checkInput()">Log In</button>
    </form>
    <dialog class="logout-prompt" id="popup-box">
      <div class="popup-header">
        <div class="red-bar"></div>
        <h2>Invalid Credentials, Please Try Again</h2>
      </div>
      <div class="popup-buttons">
        <button class="popup-button cancel" (click)="closePopup()">
          Close
        </button>
      </div>
    </dialog>
  </div>
</div>
